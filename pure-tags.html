    <style>
        .bg-banner-cover {
            display: block;
            height: 0;
            padding-top: 500px;
            background-color: #f9f9f9;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
        }

        .effect div {
            width: 100px;
            height: 300px;
            background-position: center;
            background-size: cover;
        }

        .low-rate .found::before {
            content: 'Wow, only ';
        }

        .low-rate .found::after {
            content: 'if you act now now now!!';
        }

        .low-rate .not-found::before {
            content: '404!!';
        }

        .percentage::after {
            content: '%';
        }

        *[data-content="number_of_beds"] {
            visibility: hidden;
            width: 0px;
            overflow: visible;
        }

        *[data-content="number_of_beds"]::before {
            visibility: visible;
            content: 'Beds';
        }
    </style>
