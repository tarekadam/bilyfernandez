    <script>

        var DOMSubtreeModifiedTimers = {};
        var DOMSubtreeModifiedCallbacks = {};
        var DOMSubtreeModifiedDelay = 1000;
        var microtime = function () {
            return (Date.now());
        }


        jQuery(document).ready(function () {
            jQuery('#results-area').on("DOMSubtreeModified", function () {

                if (typeof DOMSubtreeModifiedCallbacks['#results-area'] == 'undefined') {
                    DOMSubtreeModifiedTimers['#results-area'] = microtime();

                    DOMSubtreeModifiedCallbacks['#results-area'] = setInterval(function () {

                        if ((microtime() - DOMSubtreeModifiedTimers['#results-area']) >= DOMSubtreeModifiedDelay) {

                            console.log('BILY - THE RESULTS HTML HAS RENDERED')

                            clearInterval(DOMSubtreeModifiedCallbacks['#results-area']);
                            delete DOMSubtreeModifiedCallbacks['#results-area'];
                        }
                    }, DOMSubtreeModifiedDelay)
                }


            })
        });
    </script>
